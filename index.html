            let covidDados =
                {

                    },

                    }
                };

            let maior = dados.data.filter((covid, i) => {                
                if (covidDados.caso.quantidade < covid.cases){
                    covidDados.caso.estado = covid.state;
                    covidDados.caso.quantidade = covid.cases;

                if (covidDados.suspeito.quantidade < covid.suspects){

            });
